format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$cmd_duration\
$line_break\
$character"""

palette = 'default'

[palettes.default]
foreground = '#ff7b72'
mustard = '#8b949e'
text = '#9198a1'
sucess = '#7ee787'
error = '#ff7b72'

[username]
style_user = "text"
format = "[$user]($style) in"
show_always = true

[directory]
style = "text"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "â€¦/"

[character]
success_symbol = "[â¯](sucess)"  # GitHub green
error_symbol = "[â¯](error)"    # GitHub red
vimcmd_symbol = "[â®](#e3b341)"   # GitHub green


[git_branch]
format = "on [$symbol$branch]($style) "
style = "#ff7b72"  

[git_status]
format = '([\[$all_status$ahead_behind\]]($style))'
style = "#ff7b72"  
